 <!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>SAD Lamp Online</title>
<link rel="stylesheet" href="css/reset.css" type="text/css">
<link rel="stylesheet" href="css/sad.css" type="text/css">	

<!-- Primary Meta Tags -->
<meta name="title" content="Sad Lamp Online">
<meta name="description" content="Universal access to the Seasonal Affective Disorder lamp used in light therapy">
<meta name="keywords" content="SAD, Lamp, Light, SAD Lamp, SAD Light, light therapy, therapy light, therapy lamp">
<meta name="author" content="Aidan Daly">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="http://sadlamp.tk/">
<meta property="og:title" content="Sad Lamp Online">
<meta property="og:description" content="Universal access to the Seasonal Affective Disorder lamp used in light therapy">
<meta property="og:image" content="images/brightness_empty_4.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="http://sadlamp.tk/">
<meta property="twitter:title" content="Sad Lamp Online">
<meta property="twitter:description" content="Universal access to the Seasonal Affective Disorder lamp used in light therapy">
<meta property="twitter:image" content="images/brightness_empty_4.png">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
<link rel="manifest" href="images/favicon/site.webmanifest">
<link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

</head>

<body>
	
<section id="ui">	
<article id="title">
	<h1>SAD Lamp Online</h1>
	<input onclick="toggleFullScreen();" type="button" id="on" rows="0" value="START" title="Start/Stop app"/>
	<input type="button" id="hideUI" value="Hide UI" title="Hide the UI"/>
	<p>To unhide the UI double click anywhere</p>
	<p>You can also select from 4 brightness levels below</p>
</article>

<article id="levels">
	<ul>
		<li title="level 1 brightness (lowest)">
			<input id="b1" type="image" src="images/brightness_empty_1.png" alt="star shape, for level 1 brightness (lowest)"/>
		</li>
		<li title="level 2 brightness">
			<input id="b2" type="image" src="images/brightness_empty_2.png" alt="star shape, for level 2 brightness"/>
		</li>
		<li title="level 3 brightness">
			<input id="b3" type="image" src="images/brightness_empty_3.png" alt="star shape, for level 3 brightness"/>
		</li>
		<li title="level 4 brightness (maximum)">
			<input id="b4" type="image" src="images/brightness_empty_4.png" alt="star shape, for level 4 brightness (maximum)"/>
		</li>
	</ul>
</article>
</section>
	
<section id="bgf" class="bg"></section>
<section id="bgid" class="bg"></section>
	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"> </script>
<script src="js/control.js" type="text/javascript"></script>
</html>
